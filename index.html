<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script" rel="stylesheet">
    <title>Agenda Multicapa</title>
</head>

<body>
    <div class="title">
        <h3>Agenda Milticapa</h3>
    </div>
    <div class="container">
        <form method="POST" id="form">
  

            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="lastname" placeholder="Apellido">
            <input type="text" id="telephone" placeholder="Telefono">
            <button type="submit" id="add">Agregar</button>
        </form>
    </div>

    <div class="contact space">
        <table >
            <thead>
                    <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            
                    </tr>
                    <tbody id="table"></tbody>
            </thead>
           
        </table>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>

</html>
